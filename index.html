<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style-calculator.css">
</head>

<body>


  <label>Half this number...
    <input type="number" id="half-input">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>

  <label>Give me your name and I'll give you a fortune...
    <input id="fortune-input">
  </label>
  <button id="fortune-button">Get Fortune</button>
  <br><br>
  <div style="display:flex">
    <p style="margin: 0 0 0 0">Your Fortune: </p>
    <div id="fortune-output">
      <h3 id="fortune-result"></h3>
    </div>
  </div>
  <br>
  <button id="fortune-style-button">Change Fortune Style</button>

  <script type="text/javascript" src="calculator-javascript.js"></script>

</body>

</html>
